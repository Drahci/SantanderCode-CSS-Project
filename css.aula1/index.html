<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS aula 01: Introdução ao CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            color: deeppink;
            font-size: 45px;
            /* font-size serve como o tamanho da letra */
            background-color: darkgray;
            font-weight: 200;
            /* font-weight serve como largura de cada letra */
        }
    </style>
</head>
<body>
    <h1 style="color: cornflowerblue; font-size: 50px;">Aula 01 Css inline</h1>
    <hr>
    <h2>Usando Css no head pela tag style</h2>
    <h2>aplicado em todos os h2 por n ter class ou id</h2>
    <hr>
    <h3>Importando css para a pagina html pela tag link</h3>
</body>
</html>
